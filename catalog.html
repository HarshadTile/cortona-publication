<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cortona3D Solo Universal Viewer</title>
    <script src="res/solo/Cortona3DSolo.js"></script>
    <style>
        html,
        body {
            margin: 0;
        }
    </style>
</head>

<body>
   <script src="res/solo/Cortona3DSolo.js"></script>
<script>
  (function (solo) {
      solo.baseURL = 'res/solo/';
      solo.use('skin', { baseUrl: 'res/ipc/' });

      var catalogId = location.search.substring(1) || '20';

      solo.skin.create('app')
          .use('uniview-ipc', {
              baseUrl: 'spec/',
              src: 'data/catalog.cortona3d',
              totalMemory: 128,
              factory: solo.app.util.toUrl(
                  'custom_catalog.' + catalogId + '.js',
                  location.href
              )
          })
          .catch(function (error) {
              console.error(error);
              solo.dispatch('uniview.error', error);
          });
  })(Cortona3DSolo);
</script>


       

    
</body>

</html>
